<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Title -->
  <title>Order Summary Card</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <img src="assets/images/illustration-hero.svg" alt="A dancer with headphones plugged into, what can only be an android." width="100%" height="auto">
      <div class="cardInfo">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="annPlan">
          <img src="assets/images/icon-music.svg" alt="Music Note, I think a half step but I'm not sure.">
          <div class="annInfo">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>  
          <a href="#" class="changeOrder">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <a href="#" class="cancelOrder">Cancel Order</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Steven Noyes</a>.
    </div>
  </main>
</body>
</html>
